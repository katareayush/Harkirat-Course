<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Calculator</title>
</head>
<body>
    <input id="principal" type="text" placeholder="Principal"> <br>
    <input id="interest" type="text" placeholder="Interest"><br>
    <input id="time" type="text" placeholder="Time"><br>
    <button onclick="calculate()">Calculate</button>

    <div id="finalAmount"></div>

    <script>
        async function calculate(){
            const p= document.getElementById('principal').value;
            const r= document.getElementById('interest').value;
            const t= document.getElementById('time').value;

            const response = await fetch("https://sum-server.100xdevs.com/interest?principal="+p+"&rate="+r+" &time="+t);
            const ans= await response.text();

            document.getElementById('finalAmount').innerHTML= "The final amount is " + ans;
        }

    </script>
</body>
</html>
