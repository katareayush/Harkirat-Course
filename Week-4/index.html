<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input id ="firstNumber" type="text" placeholder="First Number"></input> <br></br>
    <input id ="secondNumber" type="text" placeholder="Second Number"></input> <br></br>
    <button onclick="populateDiv()">Calculate Sum</button> <br></br>

    <div id="finalSum"></div>  
    

    <script>
        function populateDiv(){
            const a =document.getElementById('firstNumber').value;
            const b =document.getElementById('secondNumber').value;
            
            fetch("https://sum-server.100xdevs.com/sum?a=" + a +"&b=" + b).then(function(response){
                console.log(response);
                response.text().then(function(ans){
                    console.log(ans);
                    document.getElementById('finalSum').innerHTML= "The sum is " + ans;
                })
            });   
            //const element= document.getElementById('finalSum');
            //element.innerHTML= "The sum is " + (parseInt(a)+parseInt(b));
        }


        async function populateDiv2(){

            const a =document.getElementById('firstNumber').value;
            const b =document.getElementById('secondNumber').value;
            
            const response= await fetch("https://sum-server.100xdevs.com/sum?a=" + a +"&b=" + b)
            const ans= await response.text();
            document.getElementById('finalSum').innerHTML= "The sum is " + ans;
        }
    </script>
</body>
</html>
